<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Translator Web App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 border border-secondary p-5 rounded shadow bg-white" style="transform: translateY(20%); width: 60vw;">
	<h1 class="text-center text-primary">Translator App</h1>
    <form action="TranslateServlet" method="post">
        <div class="mb-3">
            <label for="textToTranslate" class="form-label">Enter text</label>
            <textarea class="form-control" id="textToTranslate" name="textToTranslate" placeholder="Enter text"></textarea>
        </div>

        <div class="mb-3">
            <label for="languageSelect" class="form-label">Select Language:</label>
            <select class="form-select" id="languageSelect" name="languageSelect">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="ur">Urdu</option>
                <option value="te">Telugu</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary d-block mx-auto px-4">Translate</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
